<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify NaviX</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #ffffff;
        text-align: center;
        padding: 20px;
      }
      #current-track {
        border: 2px solid #1db954;
        border-radius: 10px;
        padding: 20px;
        background-color: #282828;
        display: inline-block;
        margin: 20px auto;
        width: 300px;
      }
      img {
        border-radius: 10px;
        width: 100%;
      }
      a {
        color: #1db954;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>ðŸŽ§ Lo que estoy escuchando en Spotify ðŸŽ§</h1>
    <div id="current-track"></div>
    <script>
      async function fetchCurrentTrack() {
        const response = await fetch("/api/spotify");
        const data = await response.json();

        if (data && data.is_playing) {
          const trackImage = data.item.album.images[0].url;
          document.getElementById("current-track").innerHTML = `
            <img src="${trackImage}" alt="Portada del Ã¡lbum">
            <p>Escuchando: ${data.item.name} - ${data.item.artists
            .map((artist) => artist.name)
            .join(", ")}</p>
            <a href="${data.item.external_urls.spotify}">Escuchar en Spotify</a>
          `;
        } else {
          document.getElementById("current-track").innerHTML = `
            <p>Navix no estÃ¡ escuchando mÃºsica.</p>
            <div style="width:100%;height:0;padding-bottom:67%;position:relative;">
              <iframe src="https://giphy.com/embed/tXL4FHPSnVJ0A" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
            </div>
            <p><a href="https://giphy.com/gifs/kim-novak-tXL4FHPSnVJ0A">via GIPHY</a></p>
          `;
        }
      }
      setInterval(fetchCurrentTrack, 10000);
      fetchCurrentTrack();
    </script>
  </body>
</html>
